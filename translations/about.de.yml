where.does.the.name.come.from:
    q: Woher kommt der Name Kyélà?
    a: Es ist eine ungefähre phonetische Transkription der Frage „Wer ist da?“ auf Französisch.
kyela.or.kyela:
    q: Schreibt man „Kyela“ oder „Kyélà“?
    a: Der offizielle Name ist „Kyela“ (ohne Akzent), um die Zugänglichkeit zu verbessern. In vielen Ländern sind französische Akzente auf der Tastatur nicht leicht einzugeben. Dennoch sind Akzente eine schöne Verzierung, die hier und da verwendet werden kann, um eine kleine „French Touch“ hinzuzufügen.
difference.kyela.net:
    q: Was ist der Unterschied zwischen Kyélà und kyela.net?
    a: Kyélà ist eine Software-Anwendung, die jeder auf seinem eigenen Server installieren kann. Kyela.net ist eine Instanz dieser Anwendung und kann von jedem über einen Webbrowser genutzt werden.
is.it.free:
    q: Ist Kyela.net ein kostenloser Dienst?
    a: Ja.
will.it.stay.free:
    q: Wird Kyela.net kostenlos bleiben?
    a: Ja. Die verwendete Lizenz (Affero GPL) macht es nahezu unmöglich, einen kostenpflichtigen Dienst auf Basis von Kyélà zu erstellen.
is.there.a.premium.service:
    q: Gibt es „Premium“-Funktionen auf Kyela.net?
    a: Nein, alle Funktionen stehen allen Nutzern zur Verfügung.
are.there.ads:
    q: Gibt es Werbung auf Kyela.net?
    a: Nein.
about.cookies:
    q: Verwendet Kyela.net Cookies?
    a: Keine Drittanbieter- oder Tracking-Cookies, nur funktionale Cookies.
how.is.it.funded:
    q: Was ist das Geschäftsmodell von Kyélà?
    a: Es gibt keines. Es kostet nur etwas Zeit und bringt die Freude, etwas Nützliches zu schaffen.
can.i.contribute:
    q: Kann ich helfen?
    a: Ja! Wenn du Symfony-Entwickler bist, besuche GitHub (Link in der Fußzeile) und beteilige dich am Projekt. Wenn du Grafikdesigner bist, kannst du ein Logo, ein Favicon oder grafische Themes für Kyélà erstellen. Als Nutzer kannst du eventuelle Probleme melden – eine präzise Beschreibung eines reproduzierbaren Fehlers hilft enorm bei der Lösung.
can.i.contribute.no.problem:
    q: Ich bin weder Entwickler noch Grafikdesigner und habe keine Probleme. Kann ich trotzdem helfen?
    a: Ja, indem du Kyélà weiterempfiehlst.
can.icontribute.money:
    q: Kann ich Kyela.net eine Spende zukommen lassen?
    a: Noch nicht. Diese Option wird in Betracht gezogen, wenn Kyela.net großen Erfolg hat und ein leistungsstärkerer Server benötigt wird.
what.about.doodle:
    q: Hat Kyélà die Idee von Doodle™ gestohlen?
    a: Nein. Die Tools sind ähnlich, aber die Grundidee ist nicht originell. Ähnliche Tools gab es bereits vor Doodle.
what.about.alternatives:
    q: Welche Alternativen gibt es zu Kyélà?
    a: Framadate und STUdS bieten ähnliche Funktionen mit dem gleichen freien und Open-Source-Geist wie Kyélà.
about.spam:
    q: Wie kann ich mein Recht auf Berichtigung oder Löschung meiner personenbezogenen Daten ausüben?
    a: Kyela.net erfordert weder eine E-Mail noch eine Registrierung. Wenn du deinen echten Namen oder andere persönliche Daten in einer Umfrage angegeben hast, kannst du sie einfach bearbeiten oder löschen, indem du die Umfrage aufrufst.
about.third.parties:
    q: Werden die von Kyela.net erfassten Informationen an Dritte weitergegeben?
    a: Nein, außer auf richterliche Anordnung an die Polizei.
about.confidentiality:
    q: Welches Recht gilt für Kyela.net?
    a: "Kyela.net wird in der Schweiz gehostet und unterliegt dem Schweizer Recht. Dieses Gesetz verpflichtet dazu, Server-Logs ein Jahr lang aufzubewahren und sie auf richterliche Anordnung an die Polizei weiterzugeben. Diese Logs enthalten IP-Adressen und ermöglichen eine einfache Identifikation der Nutzer. Mit anderen Worten: Kyela.net für illegale Aktivitäten zu nutzen, ist eine sehr schlechte Idee."
