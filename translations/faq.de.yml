what.is.kyela:
    q: Was ist Kyélà?
    a: Es ist eine Webanwendung, die das Organisieren von Treffen erleichtert und Meinungsumfragen ermöglicht.
doodle.difference:
    q: Was ist der Unterschied zu Doodle™?
    a: In Kyélà-Umfragen sind die Antwortmöglichkeiten vollständig anpassbar (Text, Farbe und Symbole). Kyélà ist völlig kostenlos (kein „Premium“-Modell), anonym, erfordert keine Registrierung und enthält keine Werbung. Außerdem ist es Open Source, sodass jeder eine eigene Kopie von Kyélà auf seinem eigenen Server installieren kann.
how.many.options:
    q: Welche Auswahlmöglichkeiten haben die Teilnehmer?
    a: Standardmäßig gibt es drei (Ja/Vielleicht/Nein), aber diese können durch Klicken auf „Optionen bearbeiten“ geändert oder erweitert werden.
recurrent.events:
    q: Wie kann man mehrere oder wiederkehrende Veranstaltungen verwalten?
    a: Eine einzige Umfrage reicht aus. Man muss nur die möglichen zukünftigen Termine vorschlagen. Vergangene Termine werden automatisch ins Archiv verschoben (und bleiben einsehbar), sobald das Ereignis vorbei ist. Es ist praktischer, dieselbe Umfrage das ganze Jahr über zu verwenden, anstatt mit mehreren Umfragen zu jonglieren.
short.url:
    q: Die Webadresse meiner Umfrage ist zu lang. Kann ich eine kürzere, leichter zu merkende URL bekommen?
    a: Ja, du kannst deine Umfrage bearbeiten und die URL ändern. Sei jedoch vorsichtig – wenn die URL zu einfach zu erraten ist, könnten unbefugte Personen deine Umfrage finden.
how.secure:
    q: Wie ist eine Umfrage geschützt?
    a: Nur Personen mit dem Link können auf die Umfrage zugreifen. Es gibt kein Verzeichnis, und Suchmaschinen indexieren die Umfragen nicht. Teile den Link daher nur mit den relevanten Personen.
what.permissions:
    q: Wie funktionieren Berechtigungen und Zugriffsbeschränkungen?
    a: Es gibt keine. Jeder kann alles in der Umfrage tun, was die Nutzung für alle erleichtert.
about.vandalism:
    q: Könnte meine Umfrage manipuliert oder beschädigt werden?
    a: Wenn Menschen sich treffen wollen, bedeutet das, dass sie zusammenarbeiten möchten. Andernfalls sollten sie sich vielleicht gar nicht treffen!
registration:
    q: Ist es möglich, ein Konto zu erstellen oder sich zu registrieren?
    a: Nein. Das würde keinen zusätzlichen Nutzen bringen und die Verwaltung nur komplizierter machen.
examples:
    q: Für welche Anlässe kann man Kyélà verwenden?
    a: Zur Organisation von gemeinsamen Essen, Vereinsversammlungen, Sport- oder Musiktreffen, Workshops... In diesen Fällen möchten die Organisatoren einen Termin finden, der für die meisten passt, und abschätzen, wie viele Teilnehmer kommen. Kyélà kann auch für Meinungsumfragen genutzt werden, indem statt Terminen Fragen gestellt werden.
