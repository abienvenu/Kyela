what.is.kyela:
    q: Qu'est-ce que Kyélà ?
    a: C'est une application web qui facilite l'organisation de regroupements de personnes, et permet de faire des sondages d'opinion.
doodle.difference:
    q: Quelle différence avec Doodle (tm) ?
    a: Dans les sondages Kyélà, les réponses possibles sont entièrement personnalisables (texte, couleur et icônes). Kyélà est entièrement gratuit (pas de "premium"), anonyme, sans inscription et sans publicité. En prime, c'est OpenSource, si bien que tout le monde peut installer une copie de Kyélà sur son propre serveur.
how.many.options:
    q: Quels choix sont proposés à chaque participant ?
    a: Seulement trois par défaut (oui/peut-être/non), mais ces choix peuvent-être modifiés ou étendus en cliquant sur "Éditer les options"
recurrent.events:
    q: Comment gérer les évènements mutiples/récurrents ?
    a: Un seul sondage suffit. Il faut proposer les prochaines dates possibles. Les anciennes dates passent automatiquement dans les archives (consultables) une fois l'événement passé. Il est plus pratique d'utiliser un même sondage tout au long de l'année, plutôt que de jongler avec plusieurs sondages.
short.url:
    q: L'adresse web de mon sondage est trop longue, puis-je en avoir une facile à retenir ?
    a: Oui, il suffit d'éditer votre sondage, et de changer l'URL. Attention, si votre URL est trop facile à deviner, des personnes qui n'ont pas été invitées peuvent trouver votre sondage.
how.secure:
    q: Comment un sondage est-il protégé ?
    a: Seules les personnes disposant du lien peuvent accéder au sondage. Il n'y a pas d'index, et aucun moteur de recherche ne référence les sondages. Veillez à diffuser le lien uniquement aux personnes concernées.
what.permissions:
    q: Comment fonctionnent les permissions, les restrictions d'accès ?
    a: Il n'y en a pas. Tout le monde peut tout faire sur le sondage. C'est plus simple pour tout le monde.
about.vandalism:
    q: Mon sondage ne risque-t-il pas d'être vandalisé ?
    a: Si des personnes veulent se rencontrer, c'est qu'elles souhaitent collaborer. Sinon, il vaut mieux qu'elles ne se rencontrent pas!
registration:
    q: Est-il possible de créer un compte, de s'enregistrer ?
    a: Non. Ça n'apporterait rien de plus, et ça alourdirait la gestion.
examples:
    q: Pour quelles occasions peut-on utiliser Kyélà ?
    a: L'organisation de repas, d'assemblées associatives, de rencontres sportives ou musicales, d'ateliers divers... Pour toutes ces occasions, les organisateurs veulent trouver la date qui convient à un maximum de personnes, et savoir combien de personnes viendront. Kyélà peut aussi servir à faire des sondages d'opinion, en proposant non pas des dates, mais des questions.
