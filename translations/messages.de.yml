lets.regroup.title: Wollen wir uns zusammentun?
lets.regroup.body: Kyélà ist ein Open-Source-Tool, das die Organisation eurer Gruppentreffen erleichtert. Völlig kostenlos, werbefrei und ohne Registrierung nutzbar, ermöglicht es euch, die Verfügbarkeiten aller effizient und schnell zu koordinieren.<br />Egal, ob es um die Planung eines Geschäftstreffens, eines Treffens mit Freunden oder einer Vereinsveranstaltung geht – Kyélà bietet euch eine einfache und zugängliche Lösung, um den idealen Zeitpunkt zu finden, an dem sich alle treffen können.
