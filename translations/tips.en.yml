how.to.modify.participant:
    q: How to edit the name of a participant?
    a: Click on his/her name

how.to.reorder.participants:
    q: How to reorder the participants?
    a: Click on a participant name, and drag it, while holding the left mouse button. This tip only work on computers, not tablets or mobile phones.

how.to.reorder.choices:
    q: How reorder the choices?
    a: Click on "Edit the choices", click on a choice line and drag it. This tip only work on computers, not tablets or mobile phones.

how.to.put.links:
    q: How to put links into the head or bottom lines?
    a: Head lines and bottom lines are actually HTML markup. You can put links, colors, formatting...
