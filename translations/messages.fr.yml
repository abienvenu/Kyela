thank_you.description: "Ce projet repose sur des technologies puissantes et des bibliothèques Open Source. Nous tenons à remercier les projets suivants :"
thank_you.symfony: "Un framework PHP de haut niveau pour des applications web robustes et performantes."
thank_you.php: "Le langage de programmation généraliste qui permet de créer des sites web dynamiques."
thank_you.docker: "Une plateforme pour développer, livrer et exécuter des applications dans des conteneurs."
thank_you.bootstrap: "Le framework CSS le plus populaire pour créer des sites web réactifs et modernes."
thank_you.ouille: "Logos, affiches, flyers, brochures, magazines, encarts publicitaires, signalétique, packaging, sites internet..."
