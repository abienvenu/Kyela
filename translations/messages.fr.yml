thank_you.contributors_title: "Un grand merci aux contributeurs&nbsp;!"
thank_you.contributors_message: "Ce projet n'aurait pas été possible sans les efforts incroyables de la communauté Open Source."
thank_you.developers_acknowledgment: "Merci à tous les développeurs qui rendent le code libre et accessible à tous."
