lets.regroup.title: On se regroupe ?
lets.regroup.body: Kyélà est un outil open-source conçu pour faciliter l'organisation de vos rencontres collectives. Totalement gratuit, sans publicité et ne nécessitant aucune inscription, il vous permet de coordonner efficacement et rapidement les disponibilités de chacun.<br />Qu'il s'agisse de planifier une réunion professionnelle, une sortie entre amis ou un événement associatif, Kyélà vous offre une solution simple et accessible pour trouver le moment idéal où tout le monde peut se retrouver.
